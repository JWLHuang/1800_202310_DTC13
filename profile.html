        <div class="container text-center py-3">
            <img id="mypic-goes-here" src="#" width=300 height=300 />
            <br>
            <br>
            <input type="file" id="mypic-input" accept="image/*" onchange="userImage()">

        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Birthday</label>
                    <input type="text" class="form-control" id="birthdayInput" placeholder="DD/MM/YYYY">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <input type="text" class="form-control" id="addressInput" placeholder="Enter your address">
                </div>


                <div class="form-group">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="text" class="form-control" id="phoneInput" placeholder="Enter your phone number">
                </div>


                <!-- <div class="form-group">

                    </div> -->
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>

                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>

                <button type="button" class="btn btn-secondary" onclick="deleteUser()">Delete</button>
            </div>
    </div>

            <div class="btn-secondary col-sm featureBtn" style="text-align:center" id="favorite"

            <div class="btn-secondary col-sm featureBtn" style="text-align:center" id="history"
                onclick="document.getElementById('embedWindow').src = 'history.html'">
                History</div>
        </div>
        <div>
