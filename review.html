<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- main content -->
    <div class="container">
        <br>
        <h1>Review for <span id="productName"> Product Name</span></h1>
        <br>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Add a title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div><br>
            <div class="form-group">

                <label for="exampleFormControlSelect1">On a scale of 1-5, how would you rate the overall
                    product?</label>
                <select class="form-control" id="productRating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">On a scale of 1-5, how environmentally friendly do you think the
                    product is?</label>
                <select class="form-control" id="environmentRating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">On a scale of 1-5, how healthy do you think the
                    product is?</label>
                <select class="form-control" id="healthRating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description:</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlSelect1">How likely are you to buy the product again?</label>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="rebuyRatingSlider">
                </div>
                <p>Percentage: <span id="rebuyRatingValue"></span></p>
                <br>
            </div>
    </div>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-lg btn-primary pull-right" onclick="writeReview()">Submit</button>
    </div>
    </form>
    </div>
    <!-- copyright footer -->
    <footer id="copyrightPlaceholder"></footer>

    <!-- sticky footer -->
    <footer id="footerPlaceholder"></footer>
