<!DOCTYPE html>
<html lang="en">

<head>
    <title>EcoKart</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap dropdown menu  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!-- Other libraries go here -->
    <!-- Google fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Firebase and Firestore API -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <!-- Map API -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- main content -->
    <!-- Main Body -->
    <main>
        <!-- MAPBOX -->
        <br>
        <h2 style="text-align: center;">Stores Near You</h2>
        <div id='map' style='width: 100%; height: 400px;'></div>
        <!-- Store Cards -->
        <br>
        <div class="container d-flex justify-content-between">
            <div class="store_header col-sm-2">
                <h2>Stores:</h2>
                <p style="font-size: .7em">(Distances are displayed in kilometres)</p>
                <div id="details-go-here"></div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Sort By
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button" id="distance" onclick="populateStores()">Distance (Default)</button>
                    <button class="dropdown-item" type="button" id="closing" onclick="populateStoresByClosingHours()">Hours (Closing)</button>
                    <button class="dropdown-item" type="button" id="closing" onclick="populateStoresByOpeningHours()">Hours (Opening)</button>
                </div>
            </div>
        </div>
        <br>
        <!-- Here is container for cards  -->
        <div class="container">
            <div id="storeCardGroup" class="row row-cols-auto">
            </div>
        </div>
        
        <template id="storeCardTemplate">
            <div class="card bg-info">
                <img class="card-img-top">
                <div class="card-body bg-light">
                    <img class="card-image card-img-top" src=" ..." alt="..." />
                    <h5 class="name">placeholder</h5>
                    <p class="address">placeholder</p>
                    <p class="distance">placeholder</p>
                    <p class="city">placeholder</p>
                    <p class="hours">placeholder</p>
                    <br>
                </div>
            </div>
        </template>
    </main>

    <!-- copyright footer -->
    <footer id="copyrightPlaceholder"></footer>

    <!-- sticky footer -->
    <footer id="footerPlaceholder"></footer>

    <!------------------------------>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/map.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
