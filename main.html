<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- navbar -->
    <nav id="navbarPlaceholder"></nav>


    <!-- welcome section -->

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/welcomepage.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/main_instruction.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/placeholder.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container">
        <h1 class="center_text">Some recommended products</h1>
        <!-- Here is the container for cards  -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Sort By
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" id="Alpha" onclick="displayCardsDynamically()">Alphabetical
                    (Default)</button>
                <button class="dropdown-item" type="button" id="Price (Lowest to Highest)" onclick="sortLowHigh()">Price
                    (Lowest to Highest)</button>
                <button class="dropdown-item" type="button" id="PriceHigh" onclick="sortHighLow()">Price (Highest to
                    Lowest)</button>
            </div>
        </div>
        <div class="container">
            <div id="products-go-here" class="row row-cols-auto">
            </div>
        </div>
    </div>


    <template id="productCardTemplate">
        <div class="card-group">
            <div class="card text-center">
                <i class="material-icons position-absolute top-1 end-1 m-3 favorite">favorite</i>
                <img class="card-image card-img-top product_image" src="..." alt="...">
                <i class="material-symbols-outlined position-absolute top-0 end-0 m-3 cart">add_shopping_cart</i>
                <div class="card-body">
                    <h5 class="card-name"> Product # </h5>
                    <p>
                        <span class="product_text_size">Price:</span>
                        <span class="card-price">price</span><br>
                    </p>
                    <a class="btn btn-primary card-href">See more</a>
                </div>
            </div>
        </div>
    </template>


    <!-- copyright footer -->
    <footer id="copyrightPlaceholder"></footer>

    <!-- sticky footer -->
    <footer id="footerPlaceholder"></footer>
