        <div class="card-group">
            <div class="card text-center">

                    <h5 class="card-name"> Product # </h5>
                    <p>
                        <span class="product_text_size">Price:</span>
                        <span class="card-price">price</span><br>
                        <span class="product_text_size">Location:</span>
                        <span class="card-store">location</span><br>
                        <span class="product_text_size"> Ingredients:</span>
                        <span class="card-text">ingredients</span>

                    </p>
                    <a class="btn btn-primary card-href">See more</a> 
                    <p class="card-time"><small class="text-muted">Last updated # </small></p>
                </div>
            </div>
        </div>
    </template>
