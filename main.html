<!DOCTYPE html>
<html lang="en">

<head>
    <title>EcoKart</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- firebase and firebase ui -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- navbar -->
    <nav id="navbarPlaceholder"></nav>


    <!-- welcome section -->
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./images/logo.png" alt="EcoKart Logo" width="200">
        <h1 class="display-5 fw-bold">Products for <span class="name-goes-here">Name</span></h1>
    </div>

    <a href="favorite.html" class="btn btn-primary">See your favorites</a>

    <div class="container">
        <h1 class="center_text">Some recommended products</h1>
        <!-- Here is the container for cards  -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Sort By
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" id="Alpha" onclick="displayCardsDynamically()">Alphabetical
                    (Default)</button>
                <button class="dropdown-item" type="button" id="Price (Lowest to Highest)" onclick="sortLowHigh()">Price
                    (Lowest to Highest)</button>
                <button class="dropdown-item" type="button" id="PriceHigh" onclick="sortHighLow()">Price (Highest to
                    Lowest)</button>
            </div>
        </div>
        <div class="container">
            <div id="products-go-here" class="row row-cols-auto">
            </div>
        </div>
    </div>


    <template id="productCardTemplate">
        <div class="card-group">
            <div class="card text-center">
                <i class="material-icons position-absolute top-1 end-1 m-3 favorite">favorite</i>
                <img class="card-image card-img-top product_image" src="..." alt="...">
                <i class="material-symbols-outlined position-absolute top-0 end-0 m-3 cart">add_shopping_cart</i>
                <div class="card-body">
                    <h5 class="card-name"> Product # </h5>
                    <p>
                        <span class="product_text_size">Price:</span>
                        <span class="card-price">price</span><br>
                    </p>
                    <a class="btn btn-primary card-href">See more</a>
                </div>
            </div>
        </div>
    </template>


    <!-- copyright footer -->
    <footer id="copyrightPlaceholder"></footer>

    <!-- sticky footer -->
    <footer id="footerPlaceholder"></footer>

    <!------------------------------>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/script.js"></script>

</body>

</html>
