<!DOCTYPE html>
<html lang="en">

<head>
    <title>EcoKart</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- firebase and firebase ui -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- navbar -->
    <nav id="navbarPlaceholder"></nav>

    <div class="container">
        <div class="card text-center">
            <h1><span id="productName">this product</span></h1>
            <div class="position-relative">
                <img class="product-img responsive card-image card-img-top" src="" alt="product photo">
                <button class="btn btn-primary position-absolute bottom-0 end-0 m-3"
                    onclick="saveProductDocumentIDAndRedirect()">Write Review</button>
            </div>
            <p>
                <span class="product_text_size">Price:</span>
                <span class="card-price">price</span><br>
                <span class="product_text_size">Location:</span>
                <span class="card-store">location</span><br>
                <span class="product_text_size"> Ingredients:</span>
                <span class="card-text">ingredients</span>
            </p>
        </div>
    </div>

    <div class="container">
        <h2>Reviews:</h2>
        <div id="details-go-here"></div>
        <!-- Here is container for cards  -->
        <div class="container">
            <div id="reviewCardGroup" class="row row-cols-auto">
            </div>
        </div>
    </div>

    <template id="reviewCardTemplate">
        <div class="card bg-secondary">
            <img class="card-img-top">
            <div class="card-body bg-light">
                <h5 class="title">placeholder</h5>
                <p class="time">placeholder</p>
                <p class="level">placeholder</p>
                <p class="season">placeholder</p>
                <p class="scrambled">placeholder</p>
                <p class="flooded">placeholder</p>
                <br>
                <p class="description">This card has supporting text below as a natural lead-in to additional content.
                </p>
            </div>
        </div>
    </template>

    <!-- copyright footer -->
    <footer id="copyrightPlaceholder"></footer>

    <!-- sticky footer -->
    <footer id="footerPlaceholder"></footer>

    <!------------------------------>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/product.js"></script>
    <script src="./scripts/script.js"></script>

</body>

</html>
